kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: compliance-view-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: compliance-view-role
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: compliance